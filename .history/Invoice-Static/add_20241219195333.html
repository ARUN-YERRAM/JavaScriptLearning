<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Invoice</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Add New Invoice</h1>
    <form id="add-invoice-form">
        <input type="text" id="customer" placeholder="Customer Name" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="date" id="date" required>
        <button type="submit">Submit</button>
    </form>
    <button onclick="window.location.href='index.html'">Back</button>
    <script>
        document.getElementById('add-invoice-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const customer = document.getElementById('customer').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = document.getElementById('date').value;

            const invoices = JSON.parse(localStorage.getItem('invoice')) || [];
            const newInvoice = { id: invoices.length + 1, customer, amount, date };
            invoices.push(newInvoice);

            localStorage.setItem('invoices', JSON.stringify(invoices));
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
